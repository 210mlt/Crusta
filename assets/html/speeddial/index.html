<head>
    <link rel='stylesheet' href='./index.css'>
</head>
<body>
    <div id='header'>
        <div id='settings-button'>
            <img src='../../icons/settings.svg'>
        </div>
    </div>
    <div id='container'>
    </div>
    <div id='modal-container'>
        <div id='settings-modal'>
            <div>
                <div class='modal-heading'>Background</div>
                <div class='modal-tab-container'>
                    <div class='modal-tab-header'>
                        <div id='use-image' class='modal-tab-tab' style='border-top-left-radius: 5px'><img src='../../icons/pc.svg'></div><div id='use-solid-color' class='modal-tab-tab'><img src='../../icons/colors.svg'></div><div id='use-unsplash' class='modal-tab-tab' style='border-top-right-radius: 5px'><svg version="1.1" viewBox="0 0 32 32" width="24" height="24" aria-hidden="false"><title>Unsplash</title><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></div>
                    </div>
                    <div class='modal-tab-area' id='use-image-area'>
                        Click to choose image
                        <input type='file' accept='image/*' name='background' id='use-image-area-file' style='display: none;'/>
                    </div>
                    <div class='modal-tab-area' id='use-solid-color-area'></div>
                    <div class='modal-tab-area' id='use-unsplash-area'></div>
                </div>
            </div>
        </div>
    </div>
    <div id='notifier'></div>
</body>
</html>
