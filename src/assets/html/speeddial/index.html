<html>
<head>
    <link rel='stylesheet' href='./index.css'>
</head>
<body>
    <div id='header'>
        <div id='settings-button'>
            <img src='../../icons/settings.svg'>
        </div>
    </div>
    <div id='container'>
    </div>
    <div id='modal-container'>
        <div id='settings-modal'>
            <div>
                <div class='modal-heading'>Background</div>
                <div class='modal-tab-container'>
                    <div class='modal-tab-header'>
                        <div id='use-image' class='modal-tab-tab' style='border-top-left-radius: 5px'><img src='../../icons/pc.svg'></div><div id='use-solid-color' class='modal-tab-tab' style='border-top-right-radius: 5px'><img src='../../icons/colors.svg'></div>
                    </div>
                    <div class='modal-tab-area' id='use-image-area'>
                        Click to choose image
                        <input type='file' accept='image/*' name='background' id='use-image-area-file' style='display: none;'/>
                    </div>
                    <div class='modal-tab-area' id='use-solid-color-area'>
                        <div><div class='small-sq' style='background-color: #f00'></div> <input type='range' min='0' max='255'><div>
                        <div><div class='small-sq' style='background-color: #0f0'></div> <input type='range' min='0' max='255'><div>
                        <div><div class='small-sq' style='background-color: #00f'></div> <input type='range' min='0' max='255'><div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='notifier'></div>
</body>
</html>
