<!doctype html>
<html>

<head>
    <title>New Tab</title>
    <link rel="icon" href="img/favicon.ico"/>
    <style>
        body{
            background-color: #f0f0f0;
        }

        .search-box{
            font-size: 16px;
            width: 100%;
            padding: 8px 8px;
            outline: none;
        }

        .box{
            width: 200px;
            height: 120px;
            background-color: #fff;
            transition: 0.15s;
            margin: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .box:hover{
            width: 180px;
            height: 100px;
            margin: 35px;
        }

        .add-box{
            width: 200px;
            height: 120px;
            background-color: transparent;
            transition: 0.15s;
            margin: 25px;
        }

        .add-box:hover{
            width: 180px;
            height: 100px;
            margin: 35px;
        }
    </style>
</head>

<body>
    <div style = "width: 50%; margin: auto; margin-top: 5%">
        <input type = "text" class = "search-box" autofocus placeholder = "Search the web "/>
    </div>
    <div style="text-align: center;width: 90%;margin: auto; margin-top: 50px">
        <a href="https://web.whatsapp.com/"><img src="img/whatsapp.png" class="box"></img></a>
        <a href="https://twitter.com"><img src="img/twitter.png" class="box"></img></a>
        <a href="https://pinterest.com"><img src="img/pinterest.png" class="box"></img></a>
        <a href="https://tumblr.com"><img src="img/tumblr.png" class="box"></img></a>
        <a href="https://facebook.com"><img src="img/facebook.png" class="box"></img></a>
        <a href="https://plus.google.com"><img src="img/googleplus.png" class="box"></img></a>
        <a href="https://linkedin.com"><img src="img/linkedin.png" class="box"></img></a>
        <img src="img/add.png" class="add-box" onclick="getNewBoxUrl()"></img>
    </div>

    <script>
        function getNewBoxUrl(){
            var new_url = prompt("Add Speed dial","http://")
            alert(new_url)
        }
    </script>

</body>
</html>
