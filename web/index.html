<!doctype html>
<html>

<head>
    <title>New Tab</title>
    <link rel="icon" href="img/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        body{
            font-family: 'Open Sans Condensed', sans-serif;
            background-color: #f0f0f0;
        }

        .search-box{
            font-size: 16px;
            width: 100%;
            padding: 8px 8px;
            outline: none;
        }

        .box{
            width: 200px;
            height: 120px;
            background-color: #fff;
            transition: 0.15s;
            margin: 25px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .box:hover{
            width: 180px;
            height: 100px;
            margin: 35px;
        }

        .add-box{
            width: 200px;
            height: 120px;
            background-color: transparent;
            transition: 0.15s;
            margin: 25px;
        }

        .add-box:hover{
            width: 180px;
            height: 100px;
            margin: 35px;
        }
    </style>
</head>

<body>
    <div style = "text-align:center;width: 50%; margin: auto; margin-top: 5%">
        <p style="font-family: 'Open Sans Condensed', sans-serif;margin-bottom: 10%;font-size: 40px">
            CRUSTA
        </p>
        <form method = "GET" action = "https://ecosia.org/search">
            <input type = "hidden" name = "tt" value = "crusta"/>
            <input type = "text" class = "search-box" name="q" autofocus placeholder = "Search the web "/>
        </form>
    </div>
    <div style="text-align: center;width: 90%;margin: auto; margin-top: 50px">
        <a href="https://web.whatsapp.com/"><img src="img/whatsapp.png" class="box"></img></a>
        <a href="https://twitter.com"><img src="img/twitter.png" class="box"></img></a>
        <a href="https://pinterest.com"><img src="img/pinterest.png" class="box"></img></a>
        <a href="https://tumblr.com"><img src="img/tumblr.png" class="box"></img></a>
        <a href="https://facebook.com"><img src="img/facebook.png" class="box"></img></a>
        <a href="https://plus.google.com"><img src="img/googleplus.png" class="box"></img></a>
        <a href="https://linkedin.com"><img src="img/linkedin.png" class="box"></img></a>
        <img src="img/add.png" class="add-box" onclick="getNewBoxUrl()"></img>
    </div>

    <script>
        function getNewBoxUrl(){
            alert("To Add/Remove speed-dials,\n - Goto Menu\n - Edit\n - Speed Dial")
        }
    </script>

</body>
</html>
